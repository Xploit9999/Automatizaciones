<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Reportes del Sistema</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Últimos Reportes</h4>
                <ul id="reportes" class="list-group">
                    <!-- Los reportes se cargarán aquí dinámicamente -->
                </ul>
            </div>
            <div class="col-md-6">
                <h4>Gráfico de Ejemplo</h4>
                <canvas id="grafico"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("cargar_reportes.php")
                .then(response => response.json())
                .then(data => {
                    let reportesList = document.getElementById("reportes");
                    data.forEach(reporte => {
                        let item = document.createElement("li");
                        item.classList.add("list-group-item");
                        let link = document.createElement("a");
                        link.href = "reportes/" + reporte;
                        link.textContent = reporte;
                        link.target = "_blank";
                        item.appendChild(link);
                        reportesList.appendChild(item);
                    });
                });
        
            let ctx = document.getElementById("grafico").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Enero", "Febrero", "Marzo", "Abril"],
                    datasets: [{
                        label: "Visitas",
                        data: [12, 19, 3, 5],
                        backgroundColor: "rgba(75, 192, 192, 0.6)"
                    }]
                }
            });
        });
    </script>
</body>
</html>
